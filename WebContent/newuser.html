<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     	<!--CSS files-->
     	
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/newuser.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">  
       	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">Sign Up Now</h3>
		      	
		      	 	<!--Start the sign up  form-->
		       <div class="form-group">
	            	<label class="label" for="password">ID Number</label>
	              <input id="text" type="number" name="aadhar" placeholder="adhaar number"class="form-control" >
	            </div>
	            
						<form class="signup-form" method="post" action="success.jsp" enctype="multipart/form-data">
		      		<div class="form-group">
		      			<label class="label" for="name">Full Name</label>
		      			<input type="text" class="form-control"  name="name" placeholder="Enter your name">
		      		</div>
		      		<div class="form-group">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" name="pemail"  placeholder="example@gmail.com">
		      		</div>
	            <div class="form-group">
	            	<label class="label" for="password">Password</label>
	              <input id="password-field" type="password" class="form-control" name="pwd" placeholder="Enter a password">
	            </div>
	            <div class="form-group">
	            	<label class="label" for="password">Contact Number</label>
	              <input id="text" type="number" name="pno" placeholder="phone number" class="form-control" >
	            </div>
	            
	             <div class="form-group">
	            	<label class="label" for="address">Address</label>
	              <input id="text" type="text"  name="street"  placeholder="Address" class="form-control" >
	            </div>
	            
	            <div class="form-group">
	            	<label class="label" for="address">Area</label>
	              <input id="text" type="text"  name="area"  placeholder="Area" class="form-control" >
	            </div>
	            
	            <div class="form-group d-flex justify-content-end mt-5">
	            <a href="success.jsp"><button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
	             </a>
	            </div>
	          </form>
	          <p class="text-center">Already have an account? <a href="plogin.jsp">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>
	
	 	<!--Java Script files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>     
      
</body>
</html>
